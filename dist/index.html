<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Weight Converter</h1>
        </div>

        <form action="#" class="form-group">
            <input type="number" name="number" id="numberInput" title="number" placeholder="Enter Pounds...">
        </form>
        <div class="output">
            <div class="card">
                <div class="card-block">
                    <h2>Grams:</h2>
                    <div id="gramsOutput"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-block">
                    <h2> Kilograms:</h2>
                    <div id="kgOutput"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-block">
                    <h2>Ounces:</h2>
                    <div id="ozOutput"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
